<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект «Кекстаграм» — сервис для просмотра и загрузки изображений">
  <title>Кекстаграм</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <section class="header__logo logo">
      <a class="logo__link" href="#">
        <img class="logo__image" src="img/logo.svg" width="134" height="44" alt="Кекстаграм">
      </a>
    </section>
  </header>

  <main class="main">
    <h1 class="visually-hidden">Кекстаграм — сервис для просмотра и загрузки изображений</h1>

    <section class="pictures">
      <h2 class="pictures__title visually-hidden">Изображения других пользователей</h2>

      <div class="pictures__filters img-filters img-filters--inactive">
        <div class="img-filters__form" id="img-filters">
          <button class="img-filters__button" type="button" data-filter="default">По умолчанию</button>
          <button class="img-filters__button" type="button" data-filter="random">Случайные</button>
          <button class="img-filters__button" type="button" data-filter="discussed">Обсуждаемые</button>
        </div>
      </div>

      <div class="pictures__list">
      </div>
    </section>

    <section class="img-upload">
      <div class="img-upload__wrapper">
        <form class="img-upload__form" id="upload-select-image" action="https://29.javascript.htmlacademy.pro/kekstagram" method="POST" enctype="multipart/form-data">
          <div class="img-upload__start">
            <input class="img-upload__input visually-hidden" type="file" id="upload-file" name="image" accept="image/*">
            <label class="img-upload__label" for="upload-file">
              <svg class="img-upload__label-icon" width="40" height="40" viewBox="0 0 40 40">
                <use xlink:href="img/sprite.svg#icon-cloud-upload"></use>
              </svg>
            </label>
          </div>

          <div class="img-upload__overlay hidden">
            <div class="img-upload__preview-container">
              <div class="img-upload__preview">
                <img class="img-upload__preview-image" src="img/upload-default-image.jpg" alt="Предварительный просмотр фотографии">
              </div>

              <div class="img-upload__edit">
                <div class="img-upload__scale scale">
                  <button class="scale__control scale__control--smaller" type="button">Уменьшить</button>
                  <input class="scale__control scale__control--value" type="text" value="100%" name="scale" readonly>
                  <button class="scale__control scale__control--bigger" type="button">Увеличить</button>
                </div>

                <div class="img-upload__effects effects">
                  <ul class="effects__list">
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="none" id="effect-none" checked>
                      <label class="effects__label effects__label--none" for="effect-none" title="Оригинал">Оригинал</label>
                    </li>
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="chrome" id="effect-chrome">
                      <label class="effects__label effects__label--chrome" for="effect-chrome" title="Хром">Хром</label>
                    </li>
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="sepia" id="effect-sepia">
                      <label class="effects__label effects__label--sepia" for="effect-sepia" title="Сепия">Сепия</label>
                    </li>
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="marvin" id="effect-marvin">
                      <label class="effects__label effects__label--marvin" for="effect-marvin" title="Марвин">Марвин</label>
                    </li>
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="phobos" id="effect-phobos">
                      <label class="effects__label effects__label--phobos" for="effect-phobos" title="Фобос">Фобос</label>
                    </li>
                    <li class="effects__item">
                      <input class="effects__radio visually-hidden" type="radio" name="effect" value="heat" id="effect-heat">
                      <label class="effects__label effects__label--heat" for="effect-heat" title="Зной">Зной</label>
                    </li>
                  </ul>

                  <div class="effects__level">
                    <div class="effects__level-slider">
                    </div>
                    <div class="effects__level-value-wrapper">
                      <input class="effects__level-value" type="text" name="effect-level" value="100" readonly>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="img-upload__field-wrapper">
              <input class="text__hashtags" type="text" name="hashtags" placeholder="#хэш-тег">
            </div>

            <div class="img-upload__field-wrapper">
              <textarea class="text__description" name="description" placeholder="Ваш комментарий..." maxlength="140"></textarea>
            </div>

            <div class="img-upload__controls">
              <button class="img-upload__submit" type="submit">Опубликовать</button>
              <button class="img-upload__cancel" type="button">Отменить</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <section class="big-picture modal hidden">
    <div class="big-picture__preview">
      <img class="big-picture__img" src="" alt="Выбранная фотография">
      <div class="big-picture__social social">
        <div class="social__header">
          <img class="social__picture" src="" alt="Аватар автора фотографии" width="35" height="35">
          <span class="social__caption"></span>
          <p class="social__likes">
            Нравится: <span class="social__likes-count">0</span>
          </p>
        </div>
        <div class="social__comment-count">
          <span class="social__comment-shown-count">0</span> из <span class="social__comment-total-count">0</span> комментариев
        </div>
        <ul class="social__comments">
        </ul>
        <button class="social__comments-loader comments-loader" type="button">Загрузить ещё</button>
        <div class="social__footer">
          <form class="social__footer-form">
            <label class="social__footer-label visually-hidden" for="comment-input">Ваш комментарий</label>
            <textarea class="social__footer-text" id="comment-input" placeholder="Ваш комментарий..." maxlength="140"></textarea>
            <button class="social__footer-btn" type="submit">Отправить</button>
          </form>
        </div>
      </div>
      <button class="big-picture__cancel cancel" type="button">Закрыть</button>
    </div>
  </section>

  <template id="picture">
    <a href="#" class="picture" data-id="">
      <img class="picture__img" src="" width="182" height="182" alt="Миниатюра фотографии">
      <div class="picture__info">
        <span class="picture__comments"></span>
        <span class="picture__likes"></span>
      </div>
    </a>
  </template>

  <template id="comment">
    <li class="social__comment">
      <img class="social__picture" src="" alt="Аватар автора комментария" width="35" height="35">
      <p class="social__text"></p>
    </li>
  </template>

  <template id="success">
    <section class="success modal">
      <div class="success__inner">
        <h2 class="success__title">Изображение успешно загружено</h2>
        <button class="success__button button" type="button">Круто!</button>
      </div>
    </section>
  </template>

  <template id="error">
    <section class="error modal">
      <div class="error__inner">
        <h2 class="error__title">Ошибка загрузки файла</h2>
        <p class="error__text">Что-то пошло не так. Попробуйте ещё раз.</p>
        <button class="error__button button" type="button">Попробовать снова</button>
      </div>
    </section>
  </template>

  <template id="data-error">
    <section class="data-error modal">
      <div class="data-error__inner">
        <h2 class="data-error__title">Ошибка загрузки данных</h2>
        <p class="data-error__text">Не удалось загрузить фотографии. Пожалуйста, обновите страницу.</p>
        <button class="data-error__button button" type="button">Обновить страницу</button>
      </div>
    </section>
  </template>

  <script src="js/main.js" type="module"></script>
</body>
</html>
